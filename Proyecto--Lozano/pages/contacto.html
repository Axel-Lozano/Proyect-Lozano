    <div class="container form">
        <div class="row" >
            <h2>Dejame tu mensaje</h2>
            <div class="col">
    
                <div class="m-4">
                    <label for="nombreinput" class="form-label">Nombre:</label>
                    <input id="nombreinput" class="form-control" type="text" placeholder="Escribe tu nombre">
                </div>
    
                <div class="m-4">
                    <label for="apellidoinput" class="form-label">Apellido:</label>
                    <input id="apellidoinput" class="form-control" type="text" placeholder="Escribe tu apellido">
                </div>
    
                <div class="m-4">
                    <label for="emailinput" class="form-label">Email:</label>
                    <input id="emailinput" class="form-control" type="email" placeholder="Escribe tu email">
                </div>
    
                <div class="m-4">
                    <label for="msginput" class="form-label">Dejame tu mensaje:</label>
                    <textarea id="msginput" class="form-control"></textarea>
                </div>

                <div class="m-4">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
            </div>
        </div>
